<body>
  <div class="card">
    <div class="card-header">
      <div class="card-title h5">JS2Go</div>
    </div>
    <div class="card-body">
      <form @submit="{{c.OnSubmit}}" class="columns">
        <div class="column col-6">
          <div class="float-right">
            <button class="btn btn-primary">
              Convert<i class="icon icon-forward"></i>
            </button>
          </div>
          <textarea class="form-input" name="js" rows="12">
{{c.JsCode}}</textarea
          >
        </div>
        <div class="column col-6">
          <div class="float-right">
            <button class="btn btn-primary" @click="{{c.OnCopy}}">Copy</button>
          </div>
          <textarea class="form-input" rows="12" id="code" readonly>
{{c.GoCode}}</textarea
          >
        </div>
      </form>
      <p>
        If you use 'await' keyword, you need to import
        "github.com/nobonobo/spago/jsutil"
      </p>
    </div>
  </div>
</body>
